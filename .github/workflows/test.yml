name: App-node-opener deployment

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-16.04
    strategy:
      matrix:
        node-version: [12.13]

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.SECRET_FOR_COMMITING }}
        fetch-depth: 0
        clean: false

    - name: Install Node.js with version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: yarn install
      run: |
        yarn setup
        yarn install

    - name: yarn build and prepend licenses
      run: |
        cd licenser
        yarn install
        cd ..
        yarn build

    - name: Run tests on build
      run: |
        cd dest
        yarn setup
        yarn release
        yarn test
        