    - name: Login to the docker hub containers registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_PRYV_SERVER_DOCKERHUB }}
        username: ${{ secrets.REGISTRY_PRYV_USERNAME_DOCKERHUB }}
        password: ${{ secrets.REGISTRY_PRYV_PASSWORD_DOCKERHUB }}

    - name: Build core image
      run: cd dest && TAG=latest docker-compose -f configs/local-docker/docker-compose.no-ssl.yml build open-pryv-core

    - name: Upload new image to docker hub
      run: docker images && docker push pryvio/open-pryv-core:latest

    - name: Upload image with version tag to docker hub
      run: docker tag pryvio/open-pryv-core:latest pryvio/open-pryv-core:${{ env.RELEASE_VERSION }} && docker images && docker push pryvio/open-pryv-core:${{ env.RELEASE_VERSION }}