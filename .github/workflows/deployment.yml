name: App-node-opener deployment

on: 
  push:
    tags:
      - '*'
    branches:
      - master
      - fix/gh-pages-merge

jobs:
  build:

    runs-on: ubuntu-16.04
    strategy:
      matrix:
        node-version: [12.13]

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.SECRET_FOR_READING_SUBMODULES }}
        fetch-depth: 0
        clean: false

    - name: Install Node.js with version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set tag
      id: set_tag
      run: |
          SOURCE_TAG=$(git describe --abbrev=0 --tags)
          echo $SOURCE_TAG
          echo ::set-output name=SOURCE_TAG::$SOURCE_TAG

